<div class="myViewCover22">
  <h3  class="text-center">
    Трансфери кој заминуваат
  </h3>
  <div class="alert alert-success" ng-show="alert_success">
    Успешно ги внесовте податоците!
  </div>
  <div class="alert alert-danger" ng-show="error_alert">
    Ве молиме пополнете го правилно формуларот!
  </div>
  <form name="myForm">
      <div class="mb-3">
        <label for="klub" class="form-label">Клуб во кој заминува</label>
        <span class="alert alert-danger" ng-show="myForm.klub.$invalid">Внесете клуб со најмалце 3 карактери!!!</span>
        <input type="text" class="form-control myInputDetails"  placeholder="Внесете клубот во кој заминува" id="klub" name="klub" ng-minlength="3" ng-model="klub">
      </div>
      <div class="mb-3">
          <label for="iznos_denari" class="form-label">Износот на трансферот во денари</label>
          <input type="number" class="form-control myInputDetails"  placeholder="Внесете го износот на трансферот во денари" id="iznos_denari" name="iznos_denari" ng-model="iznos_denari">
      </div>
      <div class="mb-3">
          <label for="dres_id" class="form-label">Број на дрес на играч</label>
          <span class="alert alert-danger" ng-show="myForm.dres_id.$invalid">Внесете години со најмалце 1 бројка!!!</span>
          <select class="form-control myInputDetails" id="dres_id" name="dres_id" ng-model="dres_id">
            <option class="text-light" value="">Изберете опции</option>
            <option class="text-light" ng-repeat="igrac in igrachi" value="{{igrac.dres_id}}" >
              {{igrac.dres_id}} || {{igrac.ime_igrachi}} {{igrac.prezime_igrachi}} || {{igrac.pozicija_igrachi}} || {{igrac.godini_igrachi}}
            </option>
          </select>
      </div>
      <div class="mb-3 fw-bold">
        <label for="outcome_img_path" class="form-label">Слика</label>
        <input type="text" class="form-control myInputDetails"  placeholder="Внесете слика за играчот"  id="outcome_img_path" name="outcome_img_path" ng-model="outcome_img_path">
      </div>
      <button type="button" class="btn myBtn mb-5" ng-click="
      (myForm.klub.$valid &&  myForm.dres_id.$valid) ? function_outcome(klub,iznos_denari,dres_id,outcome_img_path) : erorr()">Save</button>
    </form>
</div>
