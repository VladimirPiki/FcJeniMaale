<h3  class="text-center">Публика</h3>

<div class="alert alert-success" ng-show="alert_success">Успешно ги внесовте податоците!</div>
<div class="alert alert-danger" ng-show="error_alert">Ве молиме пополнете го правилно формуларот!</div>

<form name="myForm">
    <div class="mb-3">
      <label for="datum_id" class="form-label">datum_id</label>
      <span class="alert alert-danger" ng-show="myForm.datum_id.$invalid">Внесете го точниот датум и време!!!</span>
      <input type="date" class="form-control" id="datum_id" name="datum_id" ng-model="datum_id.value" placeholder="yyyy-MM-dd" min="2000-12-31" max="2222-12-31" required>
    </div> 
    <div class="mb-3">
      <label for="domashna" class="form-label">domashna</label>
      <span class="alert alert-danger" ng-show="myForm.domashna.$invalid">Внесете најмалку со 1 бројка!!!</span>
      <input type="number" class="form-control"  placeholder="Внесете го бројот на домашната публика" id="domashna" name="domashna" ng-minlength="1" ng-model="domashna">
    </div>
    <div class="mb-3">
        <label for="gostinska" class="form-label">gostinska</label>
        <span class="alert alert-danger" ng-show="myForm.gostinska.$invalid">Внесете најмалку со 1 бројка!!!</span>
        <input type="number" class="form-control"  placeholder="Внесете го бројот на гостинската публика" id="gostinska" name="gostinska" ng-minlength="1" ng-model="gostinska">
    </div>
    <div class="mb-3">
        <label for="karti_rasprodadeni" class="form-label">karti_rasprodadeni</label>
        <span class="alert alert-danger" ng-show="myForm.karti_rasprodadeni.$invalid">Внесете најмалку со 1 бројка!!!</span>
        <input type="number" class="form-control"  placeholder="Внесете го бројот распродадени карти"  id="karti_rasprodadeni" ng-minlength="1" name="karti_rasprodadeni" ng-model="karti_rasprodadeni">
    </div>
    <button type="button" class="btn btn-primary" ng-click="
    (myForm.datum_id.$valid && myForm.domashna.$valid && myForm.gostinska.$valid && myForm.karti_rasprodadeni.$valid) ? function_publika(datum_id.value,domashna,gostinska,karti_rasprodadeni) : erorr()">Save</button>
  </form>
