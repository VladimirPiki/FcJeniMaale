<h3 class="text-center">Стручен штаб</h3>

<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr class="text-center">
                <th>
                    Број на членот
                </th>
                <th>
                    <select class="form-control text-center" name="searchByZalaganje" id="searchByZalaganje" ng-model="searchByZalaganje">
                        <option value="">Залагање во клубот</option>
                        <option>nedovolno</option>
                        <option >dovolno</option>
                        <option >istaknato</option>
                    </select>
                </th>
                <th>
                    <select class="form-control text-center" name="searchByRabotnaOcenka" id="searchByRabotnaOcenka" ng-model="searchByRabotnaOcenka">
                        <option value="">Работна оценка</option>
                        <option>1</option>
                        <option >2</option>
                        <option >3</option>
                        <option >4</option>
                        <option >5</option>
                    </select>
                </th>
                <th><i class="fa-solid fa-pen"></i>edit</th>
                <th><i class="fa-solid fa-trash-can"></i>delete</th>
            </tr>
        </thead>
        <tbody>
            <tr class="text-center" ng-repeat="upravi in uprava | filter:{zalaganje:searchByZalaganje,rabotna_ocenka:searchByRabotnaOcenka}">
                <td>{{upravi.dres_id}}</td>
                <td>{{upravi.zalaganje}}</td>
                <td>{{upravi.rabotna_ocenka}}</td>
                <td title="Edit "><i class="fa-solid fa-pen"></i></td>
                <td title="Delete {{upravi.dres_id}} {{upravi.zalaganje}}">
                    <button type="button" class="btn myBtn" data-bs-toggle="modal" data-bs-target="#myModal" ng-click="passPosition($index)"> <i class="fa-solid fa-trash-can"></i></button>
                </td>
            </tr>
        </tbody>

    </table>
</div>


<!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header myBtn">
          <h4 class="modal-title">Внимание!!!</h4>
          <i type="button" data-bs-dismiss="modal" class="fa-regular fa-rectangle-xmark fa-2x"></i>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body myBtn">
            Дали сте сигурни дека сакате да го избришите членот во управата {{uprava[getIndex].dres_id}}???
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer bg-light">
          <button type="button" class="btn myBtn" data-bs-dismiss="modal" ng-click="deleteRow('uprava',uprava[getIndex].dres_id)">Да</button>
          <button type="button" class="btn myBtn" data-bs-dismiss="modal">Не</button>
          
        </div>
  
      </div>
    </div>
  </div>
